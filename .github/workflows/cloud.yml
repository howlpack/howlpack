name: Cloud

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm test

  deploy-prod:
    concurrency:
      group: deploy-cloud-development
    runs-on: ubuntu-latest
    needs: ["test"]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Install Pulumi CLI
        uses: pulumi/setup-pulumi@v2

      # - name: Copy secrets
      #   run: |
      #     echo >> env/.env.development
      #     echo QR_CODE="${{ secrets.QR_CODE }}" >> env/.env.development
      #     echo ON_AWS=true >> env/.env.development

      - name: Create or update stack resources
        run: |
          pulumi login -C package/cloud s3://pulumi.janfabian.cz
          pulumi stack -C package/cloud select howlpack-prod
          pulumi -C package/cloud/ up -f --yes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
